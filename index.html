<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>paymentMethod</title>

</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <h1>Select Payment Method</h1>
            <!-- First Column: Form with Checkboxes -->
            <div class="col-md-6">
                <form>
                    <label>
                        Credit Card:
                        <input type="checkbox" data-value="creditCard">
                    </label><br>
                    <label>
                        Cash on Delivery:
                        <input type="checkbox" data-value="cash on delivery">
                    </label><br>
                    <label>
                        Credit Card:
                        <input type="checkbox" data-value="creditCard">
                    </label><br>
                    <label>
                        Cash on Delivery:
                        <input type="checkbox" data-value="cash on delivery">
                    </label><br>
                    <label>
                        Credit Card:
                        <input type="checkbox" data-value="creditCard">
                    </label><br>

                </form>
            </div>

            <!-- Second Column: Display Payment Method and Image -->
            <div class="col-md-6">
                
                <div id="externalId">
                    <p>This is payment method</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            var count = 0;
            $('input[type="checkbox"]').on('click', function() {
                var paymentMethod = $(this).data('value');

                if (paymentMethod === "creditCard") {
                    if ($(this).is(':checked')) {
                        count += 1;
                    } else {
                        count -= 1;
                    }

                    if (count > 0) {
                    console.log(paymentMethod);
                    if ($('#externalId').find('img').length === 0) { 
                        $('<img>', {
                            src: 'https://img.freepik.com/free-vector/realistic-credit-card-design_23-2149126090.jpg',
                            alt: 'Credit Card',
                            style: 'max-width: 100%; height: auto;'
                        }).appendTo('#externalId');
                        }
                    } else {
                        $('#externalId').find('img').remove();  
                    }


                }
                else{
                    if ($(this).is(':checked')) {
                        count += 1;
                    } else {
                        count -= 1;
                    }

                    if (count > 0) {
                    console.log(paymentMethod);
                    if ($('#externalId').find('img').length === 0) { 
                        $('<img>', {
                            src: 'https://t3.ftcdn.net/jpg/06/04/86/68/360_F_604866832_5i9b2mnlQV1Ocgn6OQes0NsANhEEGW95.jpg',
                            alt: 'Credit Card',
                            style: 'max-width: 100%; height: auto;'
                        }).appendTo('#externalId');
                        }
                    } else {
                        $('#externalId').find('img').remove();  
                    }


                }
            });
        });
    </script>
   
</body>
</html>
